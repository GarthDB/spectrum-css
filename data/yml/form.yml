packageName: fieldlabel
indexCSS: >
  .spectrum-FieldLabel,

  .spectrum-Form-itemLabel {
    display: block;

    box-sizing: border-box;

    padding: var(--spectrum-fieldlabel-padding-top, var(--spectrum-global-dimension-size-50)) 0 var(--spectrum-fieldlabel-padding-bottom, var(--spectrum-global-dimension-size-65));

    font-size: var(--spectrum-fieldlabel-text-size, var(--spectrum-global-dimension-font-size-75));
    font-weight: var(--spectrum-fieldlabel-text-font-weight, var(--spectrum-global-font-weight-regular));
    line-height: var(--spectrum-fieldlabel-text-line-height, var(--spectrum-global-font-line-height-small));

    vertical-align: top;

    -webkit-font-smoothing: subpixel-antialiased;
    -moz-osx-font-smoothing: auto;
    font-smoothing: subpixel-antialiased;
  }


  .spectrum-FieldLabel-requiredIcon {
    margin: var(--spectrum-fieldlabel-asterisk-margin-y, var(--spectrum-global-dimension-size-50)) 0 0 var(--spectrum-fieldlabel-asterisk-gap, var(--spectrum-global-dimension-size-25));
  }


  .spectrum-FieldLabel--left {
    display: inline-block;
    padding: var(--spectrum-fieldlabel-side-padding-top, var(--spectrum-global-dimension-size-100)) var(--spectrum-fieldlabel-side-padding-x, var(--spectrum-global-dimension-size-100)) 0 0;
  }


  .spectrum-FieldLabel--left .spectrum-FieldLabel-requiredIcon {
      margin: var(--spectrum-fieldlabel-side-asterisk-margin-y, 0px) 0 0 var(--spectrum-fieldlabel-asterisk-gap, var(--spectrum-global-dimension-size-25));
    }

  .spectrum-FieldLabel--right {
    display: inline-block;
    text-align: right;
    padding: var(--spectrum-fieldlabel-side-padding-top, var(--spectrum-global-dimension-size-100)) var(--spectrum-fieldlabel-side-padding-x, var(--spectrum-global-dimension-size-100)) 0 0;
  }


  .spectrum-Form {
    display: table;
    border-collapse: separate;
    border-spacing: 0 var(--spectrum-global-dimension-size-300);
    margin: calc(var(--spectrum-global-dimension-size-250) * -1) 0;
  }


  .spectrum-Form-item {
    display: table-row;
  }


  .spectrum-Form-itemLabel {
    display: table-cell;
  }


  .spectrum-Form-itemField {
    display: table-cell;
  }


  .spectrum-Form--labelsAbove {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
        flex-direction: column;
    margin: 0;
  }


  .spectrum-Form--labelsAbove .spectrum-Form-item {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
          flex-direction: column;
    }

  .spectrum-Form--labelsAbove .spectrum-Form-item + .spectrum-Form-item {
        margin-top: var(--spectrum-global-dimension-size-100);
      }

  .spectrum-FieldLabel,

  .spectrum-Form-itemLabel {
    color: var(--spectrum-fieldlabel-text-color, var(--spectrum-alias-label-text-color));
  }


  .spectrum-FieldLabel.is-disabled, .spectrum-Form-itemLabel.is-disabled {
      color: var(--spectrum-fieldlabel-text-color-disabled, var(--spectrum-alias-text-color-disabled));
    }

  .spectrum-FieldLabel.is-disabled .spectrum-FieldLabel-requiredIcon,
  .spectrum-Form-itemLabel.is-disabled .spectrum-FieldLabel-requiredIcon {
        color: var(--spectrum-fieldlabel-asterisk-color-disabled, var(--spectrum-alias-text-color-disabled));
      }

  .spectrum-FieldLabel-requiredIcon {
    color: var(--spectrum-fieldlabel-asterisk-color, var(--spectrum-global-color-gray-600));
  }
peerDependencies:
  '@spectrum-css/icon': ^2.0.0
  '@spectrum-css/vars': ^2.0.0
peerCSS: |
  .spectrum-Icon,
  .spectrum-UIIcon {
    display: inline-block;
    color: inherit;
    fill: currentColor;
    pointer-events: none;
  }

  .spectrum-Icon:not(:root), .spectrum-UIIcon:not(:root) {
      overflow: hidden;
    }

  .spectrum-Icon--sizeXXS,
    .spectrum-Icon--sizeXXS img,
    .spectrum-Icon--sizeXXS svg {
      height: calc(var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225)) / 2);
      width: calc(var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225)) / 2);
    }

  .spectrum-Icon--sizeXS,
    .spectrum-Icon--sizeXS img,
    .spectrum-Icon--sizeXS svg {
      height: calc(var(--spectrum-global-dimension-size-300) / 2);
      width: calc(var(--spectrum-global-dimension-size-300) / 2);
    }

  .spectrum-Icon--sizeS,
    .spectrum-Icon--sizeS img,
    .spectrum-Icon--sizeS svg {
      height: var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225));
      width: var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225));
    }

  .spectrum-Icon--sizeM,
    .spectrum-Icon--sizeM img,
    .spectrum-Icon--sizeM svg {
      height: var(--spectrum-global-dimension-size-300);
      width: var(--spectrum-global-dimension-size-300);
    }

  .spectrum-Icon--sizeL,
    .spectrum-Icon--sizeL img,
    .spectrum-Icon--sizeL svg {
      height: calc(var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225)) * 2);
      width: calc(var(--spectrum-alias-workflow-icon-size, var(--spectrum-global-dimension-size-225)) * 2);
    }

  .spectrum-Icon--sizeXL,
    .spectrum-Icon--sizeXL img,
    .spectrum-Icon--sizeXL svg {
      height: calc(var(--spectrum-global-dimension-size-300) * 2);
      width: calc(var(--spectrum-global-dimension-size-300) * 2);
    }

  .spectrum-Icon--sizeXXL,
    .spectrum-Icon--sizeXXL img,
    .spectrum-Icon--sizeXXL svg {
      height: calc(var(--spectrum-global-dimension-size-300) * 3);
      width: calc(var(--spectrum-global-dimension-size-300) * 3);
    }

  .spectrum--medium .spectrum-UIIcon--large {
      display: none;
    }

  .spectrum--medium .spectrum-UIIcon--medium {
      display: inline;
    }

  .spectrum--large .spectrum-UIIcon--medium {
      display: none;
    }

  .spectrum--large .spectrum-UIIcon--large {
      display: inline;
    }

  .spectrum--large {
    --ui-icon-large-display: block;
    --ui-icon-medium-display: none;
  }

  .spectrum--medium {
    --ui-icon-medium-display: block;
    --ui-icon-large-display: none;
  }

  .spectrum-UIIcon--large {
