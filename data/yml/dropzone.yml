name: Dropzone
description: >-
  A Drop Zone is an area on the screen into a which an object can be dragged and
  dropped to accomplish a task. For example, a Drop Zone might be used in an
  upload workflow to enable the user to simply drop a file from their operating
  system into the Drop Zone, which is a more efficient and intuitive action,
  rather than utilize the standard "Choose File" dialog.
