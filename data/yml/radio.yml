        color: var(--spectrum-radio-circle-border-color-error-down, var(--spectrum-global-color-red-700));
      }

  .spectrum-Radio.is-invalid .spectrum-Radio-button, .spectrum-Radio.is-invalid
  .spectrum-Radio-input:checked + .spectrum-Radio-button,
  .spectrum-Radio--quiet.is-invalid .spectrum-Radio-button,
