name: Link
SpectrumSiteSlug: 'https://spectrum.adobe.com/page/link/'
examples:
  - id: link
    name: Standard
    status: Verified
    markup: |
      <a href="#" class="spectrum-Link">Link using spectrum-Link</a>
  - id: link-quiet
    name: Link - Quiet
    status: Verified
    markup: >
      <p> This uses <a href="#" class="spectrum-Link
      spectrum-Link--quiet">spectrum-Link--quiet</a>.</p>
  - id: link-over-background
    name: Link - Over Background
    status: Verified
    markup: >
      <div style="background-color: rgb(15, 121, 125); padding: 15px 20px;
      display: inline-block;">
        <p class="spectrum-Body" style="color: rgb(255, 255, 255);">
          Hello, this is my <a href="#" class="spectrum-Link spectrum-Link--overBackground"> spectrum-Link--overBackground</a>. This is just filler text, but if you keep reading maybe something good will happen.
        </p>
      </div>
  - id: link-disabled
    name: Link - Disabled
    status: Deprecated
    details: Do not use disabled links.
    markup: |
      <p>This uses <a class="spectrum-Link is-disabled">is-disabled</a>.</p>
  - id: link-subtle
    name: Link - Subtle
    status: Deprecated
    details: Use `quiet` instead.
    markup: >
      <p> This uses <a href="#" class="spectrum-Link
      spectrum-Link--subtle">spectrum-Link--subtle</a>.</p>
packageSlug: link
indexCSS: |
  .spectrum-Link {
    background-color: transparent;
    -webkit-text-decoration-skip: objects;
    text-decoration: none;
    transition: color var(--spectrum-global-animation-duration-100, 130ms) ease-in-out;
    outline: none;
  }

  .spectrum-Link:hover {
      text-decoration: underline;
    }

  .spectrum-Link.focus-ring {
      text-decoration: underline;
    }

  .spectrum-Link.focus-ring {
      text-decoration: underline;
      -webkit-text-decoration-style: double;
              text-decoration-style: double;
    }

  .spectrum-Link.is-disabled {
      cursor: default;
      pointer-events: none;
    }

  .spectrum-Link.is-disabled:hover,
      .spectrum-Link.is-disabled:focus {
        text-decoration: none;
      }

  .spectrum-Link--subtle,
  /** @deprecated */.spectrum-Link--quiet {
    text-decoration: underline;
  }

  .spectrum-Link--overBackground {
    text-decoration: underline;
  }

  .spectrum-Link {
    color: var(--spectrum-link-text-color, var(--spectrum-global-color-blue-600));
  }

  .spectrum-Link:hover {
      color: var(--spectrum-link-text-color-hover, var(--spectrum-global-color-blue-600));
    }

  .spectrum-Link:active {
      color: var(--spectrum-link-text-color-down, var(--spectrum-global-color-blue-700));
    }

  .spectrum-Link.focus-ring {
      color: var(--spectrum-link-text-color-key-focus, var(--spectrum-alias-text-color-key-focus));
    }

  .spectrum-Link.is-disabled {
      color: var(--spectrum-link-text-color-disabled, var(--spectrum-alias-text-color-disabled));
    }

  .spectrum-Link--quiet,
  /** @deprecated */.spectrum-Link--subtle {
    color: inherit;
  }

  .spectrum-Link--quiet:hover, .spectrum-Link--subtle:hover {
      color: inherit;
    }

  .spectrum-Link--quiet:active, .spectrum-Link--subtle:active {
      color: inherit;
    }

  .spectrum-Link--quiet:focus, .spectrum-Link--subtle:focus {
      color: inherit;
    }

  .spectrum-Link--overBackground {
    color: var(--spectrum-link-over-background-text-color, var(--spectrum-global-color-static-white));
  }

  .spectrum-Link--overBackground:hover {
      color: var(--spectrum-link-over-background-text-color-hover, var(--spectrum-global-color-static-white));
    }

  .spectrum-Link--overBackground:active {
      color: var(--spectrum-link-over-background-text-color-down, var(--spectrum-global-color-static-white));
    }

  .spectrum-Link--overBackground:focus {
      color: var(--spectrum-link-over-background-text-color-key-focus, var(--spectrum-global-color-static-white));
    }

  .spectrum-Link--overBackground.is-disabled {
      color: var(--spectrum-link-over-background-text-color-disabled, rgba(255,255,255,0.5));
    }
devDependencies:
  '@spectrum-css/component-builder': ^1.0.0
  '@spectrum-css/vars': ^2.0.0
  gulp: ^4.0.0
