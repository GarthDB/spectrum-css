name: Page
status: n/a
description: >
  The outer page container. A parent tag should only have the `.spectrum` class
  if using a standalone CSS file.

  If using multistops, a parent tag should have both the `.spectrum` class and
  the corresponding colorstop variant class, i.e. `.spectrum--light`.

  Finally, if scaling to large with the diff strategy, a parent tag should have
  the `.spectrum--large` class.
examples:
  - id: page
    name: Standard
    markup: |
      Text here!<br>
      <br><br>
      <div class="spectrum--large spectrum">
        Text here!<br>
      </div>
      <br><br>

      <button class="spectrum-Button spectrum-Button--cta">Button</button>
      <br><br>
      <div class="spectrum--large">
        <button class="spectrum-Button spectrum-Button--cta">Button</button>
      </div>
      <br><br>
packageSlug: page
indexCSS: |
  .spectrum {
    background-color: var(--spectrum-alias-background-color-default, var(--spectrum-global-color-gray-100));
    -webkit-tap-highlight-color: rgba(0,0,0,0);
  }
devDependencies:
  '@spectrum-css/component-builder': ^1.0.0
  '@spectrum-css/vars': ^1.0.0-alpha.0
  gulp: ^4.0.0
packageVersion: 2.0.0
packageName: '@spectrum-css/page'
peerCSS: ''
